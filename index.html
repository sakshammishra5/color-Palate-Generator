<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color scheme</title>
</head>
<body>

  <div class="selector">
    <input type="color" name="" id="eye-dropper">

  <label for="eye-dropper"></label>

<select name="colors-scheme" id="select-menu">
  <option value="Monochrome">Monochrome</option>
  <option value="Monochrome-dark">Monochrome-dark</option>
  <option value="Monochrome-light">Monochrome-light</option>
  <option value="Aanalogic">Aanalogic</option>
  <option value="Complement">Complement</option>
  <option value="Analogic-Complement">Analogic-Complement</option>
  <option value="Triad">Triad</option>
</select>

<button id="get-button">Get color</button>
</div>

<div class="color-rectangle" id="color-rectangle">
<div  class="rectangle" style="background-color: aqua;"></div>
<div class="rectangle" style="background-color: blueviolet;"></div>
<div class="rectangle" style="background-color: brown;"></div>
<div class="rectangle" style="background-color: rgb(109, 126, 126);"></div>
<div class="rectangle" style="background-color: rgba(125, 221, 61, 0.508);"></div>
</div>

<div class="colour-code-rectangle" id="colour-code-rectangle">
  <p class="coderec">#rtwgw</p>
  <p class="coderec">#bsbnz</p>
  <p class="coderec">#nndnc</p>
  <p class="coderec">#bxbdb</p>
  <p class="coderec">#bsbbd</p>
</div>

<script src="./index.js"></script>

</body>
</html>
